<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>值班</title>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/duty.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
</head>
<body>
    <div id="duty">
        <a href="#" id="insert">新增值班人员</a>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>工号</th>
                <th>电话号</th>
                <th>正在值班</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{range .}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.EmployeesNum}}</td>
                    <td>{{.PhoneNum}}</td>
                    <td>
                        {{if eq .OnDuty 1}}
                            是
                        {{else}}
                            否
                        {{end}}
                    </td>
                    <td><a href="#" class="update">修改</a>|<a href="#" class="delete">删除</a></td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
